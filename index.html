<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE Healthcare Ã— BeesLab | Select Image Folder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo-group">
            <img src="GE_HealthCare_logo_2023.png" alt="GE Healthcare" class="logo">
            <img src="beeslab.png" alt="BeesLab" class="logo">
        </div>
        <h1>YOLO Crop Labeling Tool</h1>
    </div>

    <div class="container">
        <div class="welcome-card">
            <h2>Select Folder with YOLO Crops</h2>
            <p>Choose a folder containing only cropped images from YOLO model</p>
            
            <div class="upload-area" id="dropZone">
                <p>Drag & drop folder here<br>or</p>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display:none">
                <button id="browseBtn">Browse Folder</button>
            </div>

            <div id="fileList"></div>
            
            <button id="startBtn" disabled>Start Labeling</button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const folderInput = document.getElementById('folderInput');
        const browseBtn = document.getElementById('browseBtn');
        const startBtn = document.getElementById('startBtn');
        const fileList = document.getElementById('fileList');
        
        let selectedFiles = [];

        browseBtn.onclick = () => folderInput.click();
        
        folderInput.onchange = (e) => {
            selectedFiles = Array.from(e.target.files).filter(f => 
                /\.(jpe?g|png|bmp|webp)$/i.test(f.name)
            );
            displayFiles();
        };

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            selectedFiles = Array.from(e.dataTransfer.items)
                .filter(item => item.kind === 'file')
                .map(item => item.getAsFile())
                .filter(f => f && /\.(jpe?g|png|bmp|webp)$/i.test(f.name));
            displayFiles();
        };

        function displayFiles() {
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '<p>No images found</p>';
                startBtn.disabled = true;
                return;
            }
            
            fileList.innerHTML = `
                <p><strong>${selectedFiles.length}</strong> images ready</p>
                <div style="max-height:200px;overflow:auto;margin:15px 0;padding:10px;background:#EFE9E3;border-radius:12px;">
                    ${selectedFiles.map(f => `<div style="font-size:0.9em;margin:4px 0;">${f.name}</div>`).join('')}
                </div>
            `;
            startBtn.disabled = false;
        }

        startBtn.onclick = () => {
            const imagesData = selectedFiles.map(file => ({
                name: file.name,
                url: URL.createObjectURL(file)
            }));
            localStorage.setItem('yolo_images_batch', JSON.stringify(imagesData));
            localStorage.setItem('yolo_labels_batch', JSON.stringify({}));
            window.location.href = 'labeler.html';
        };
    </script>
</body>
</html>
